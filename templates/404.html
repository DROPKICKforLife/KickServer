<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Dr.Mom - 우리아이 그림검사 프로젝트 </title>
  <meta name="description" content="Admin, Dashboard, Bootstrap, Bootstrap 4, Angular, AngularJS" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- for ios 7 style, multi-resolution icon of 152x152 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-barstyle" content="black-translucent">
  <link rel="apple-touch-icon" href="/recv/static/assets/images/logo.png">
  <meta name="apple-mobile-web-app-title" content="Flatkit">
  <!-- for Chrome on Android, multi-resolution icon of 196x196 -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="shortcut icon" sizes="196x196" href="/recv/static/assets/images/logo.png">
  
  <!-- style -->
  <link rel="stylesheet" href="/recv/static/assets/animate.css/animate.min.css" type="text/css" />
  <link rel="stylesheet" href="/recv/static/assets/glyphicons/glyphicons.css" type="text/css" />
  <link rel="stylesheet" href="/recv/static/assets/font-awesome/css/font-awesome.min.css" type="text/css" />
  <link rel="stylesheet" href="/recv/static/assets/material-design-icons/material-design-icons.css" type="text/css" />

  <link rel="stylesheet" href="/recv/static/assets/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
  <!-- build:css /recv/static/assets/styles/app.min.css -->
  <link rel="stylesheet" href="/recv/static/assets/styles/app.css" type="text/css" />
  <!-- endbuild -->
  <link rel="stylesheet" href="/recv/static/assets/styles/font.css" type="text/css" />
</head>
<body>
  <div class="app" id="app">

<!-- ############ LAYOUT START-->
<div class="app-footer white">
  <div ui-include="'/recv/static/views/blocks/footer.html'"></div>
</div>
<div class="app-body amber bg-auto w-full">
  <div class="text-center pos-rlt p-y-md">
    <h1 class="text-shadow m-0 text-white text-4x">
      <span class="text-2x font-bold block m-t-lg">오류페이지</span>
    </h1>
    <h2 class="h1 m-y-lg text-black">이런!</h2>
    <p class="h5 m-y-lg text-u-c font-bold text-black">죄송합니다! 페이지에 오류가 있습니다. 이 페이지가 반복적으로 표시될경우, 관리자에게 문의해 주세요.</p>
    <a href="/recv/login" ui-sref="app.dashboard" class="md-btn amber-700 md-raised p-x-md">
      <span class="text-white">메인페이지로 돌아갑니다.</span>
    </a>
  </div>
</div>

<!-- ############ LAYOUT END-->

  </div>
<!-- build:js /recv/static/scripts/app.html.js -->
<!-- jQuery -->
  <script src="/recv/static/libs/jquery/jquery/dist/jquery.js"></script>
<!-- Bootstrap -->
  <script src="/recv/static/libs/jquery/tether/dist/js/tether.min.js"></script>
  <script src="/recv/static/libs/jquery/bootstrap/dist/js/bootstrap.js"></script>
<!-- core -->
  <script src="/recv/static/libs/jquery/underscore/underscore-min.js"></script>
  <script src="/recv/static/libs/jquery/jQuery-Storage-API/jquery.storageapi.min.js"></script>
  <script src="/recv/static/libs/jquery/PACE/pace.min.js"></script>

  <script src="/recv/static/scripts/config.lazyload.js"></script>

  <script src="/recv/static/scripts/palette.js"></script>
  <script src="/recv/static/scripts/ui-load.js"></script>
  <script src="/recv/static/scripts/ui-jp.js"></script>
  <script src="/recv/static/scripts/ui-include.js"></script>
  <script src="/recv/static/scripts/ui-device.js"></script>
  <script src="/recv/static/scripts/ui-form.js"></script>
  <script src="/recv/static/scripts/ui-nav.js"></script>
  <script src="/recv/static/scripts/ui-screenfull.js"></script>
  <script src="/recv/static/scripts/ui-scroll-to.js"></script>
  <script src="/recv/static/scripts/ui-toggle-class.js"></script>

  <script src="/recv/static/scripts/app.js"></script>

  <!-- ajax -->
  <script src="/recv/static/libs/jquery/jquery-pjax/jquery.pjax.js"></script>
  <script src="/recv/static/scripts/ajax.js"></script>
<!-- endbuild -->
</body>
</html>
